<body>
  <div id="wrapper">
   <header>
   <h1>Leave Feedback for Me</h1>
  <form method="post" name="myemailform" action="form-to-email.php">
<fieldset>
    <legend>Customer Info</legend>
    <label for="fname">First Name:</label><input type="text" name="fname" id="fname" placeholder="Enter First Name" required><br><br>
    <label for="lname">Last Name:</label><input type="text" name="lname" id="lname" placeholder="Enter Last Name" required><br><br>
    <label for="email">Email:</label><input type="text" name="email" id="email" placeholder="Enter Email" required><br><br>
    
<label for="feedback">How was your experience with the website?</label> <br>
  <input type="radio" name="feedback" value="positive">Positive<br>
  <input type="radio" name="feedback" value="neutral">Neutral<br>
  <input type="radio" name="feedback" value="negative">Negative<br>

<h5>Did you find what you were looking for?</h5>
<select>
  <option name="Looking For" value="yes">Yes</option>
  <option name="Looking For" value="No">No</option>
  <option name="Looking For" value="maybe">Maybe</option>
</select> <br><br><br>

<h5>What day did you access the website?</h5>
<input type="date" name="access date">

</fieldset>


<fieldset>
    <Legend>Comments/Concerns</Legend>
    <textarea maxlength="200" placeholder="Comments" rows="5" cols="30"></textarea>
    <textarea maxlength="200" placeholder="Concerns" rows="5" cols="30"></textarea>
    
    
</fieldset>
  
<input type="submit">
   </form>
